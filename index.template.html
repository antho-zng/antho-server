    <h3>Getting started:</h3>
    <p>

      `http://localhost:4000/set?[somekey]=[somevalue]` in the URL
    </p>

      TO RETRIEVE A VALUE FROM A KNOWN KEY: enter
      `http://localhost:4000/get?key=somekey` in the URL
